<!DOCTYPE html>
<html lang="gl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercicio 72</title>

  <link rel="stylesheet" href="./styles/style.css">

  <!-- Só UN dos CDNs da documentación é necesario -->
  <script src="https://cdn.jsdelivr.net/npm/fireworks-js@2.x/dist/index.umd.js"></script>
</head>
<body>
  <button id="enviar">Enviar</button>

  <!-- O contedor ten que coincidir co selector en JS -->
  <div class="fireworks" style="width:100vw; height:100vh;"></div>

  <script>
    const container = document.querySelector('.fireworks');
    const fireworks = new Fireworks.default(container);

    function iniciarFogos() {
      fireworks.start();
      setTimeout(() => fireworks.stop(), 5000);
    }

    const enviar = document.getElementById('enviar');
    enviar.addEventListener('click', iniciarFogos);
  </script>
</body>
</html>
