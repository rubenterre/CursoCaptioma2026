<!DOCTYPE html>
<html lang="gl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercicio 52</title>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <main class="main">
      <div class="tarxeta" id="tarxeta1">
        <img class="tarxeta__img" src="./assets/img/gato1.png" alt="Gato rubio" />
        <h2 class="tarxeta__h2">Tarxeta 1</h2>
        <p class="tarxeta__p">Gato rubio</p>
      </div>

      <div class="tarxeta" id="tarxeta2">
        <img class="tarxeta__img" src="./assets/img/gato2.png" alt="Gato peludo" />
        <h2 class="tarxeta__h2">Tarxeta 2</h2>
        <p class="tarxeta__p">Gato peludo</p>
      </div>

      <div class="tarxeta" id="tarxeta3">
        <img class="tarxeta__img" src="./assets/img/gato3.png" alt="Gato negro" />

        <h2 class="tarxeta__h2">Tarxeta 3</h2>
        <p class="tarxeta__p">Gato negro</p>
      </div>
      
      <h4 class="main__h4">Selecciona unha tarxeta:</h4>
      <div class="main__buttons">
        <button id="botonTarxeta1">Amosar "Tarxeta 1"</button>
        <button id="botonTarxeta2">Amosar "Tarxeta 2"</button>
        <button id="botonTarxeta3">Amosar "Tarxeta 3"</button>
      </div>
    </main>

    <script src="./js/script.js"></script>
  </body>
</html>
