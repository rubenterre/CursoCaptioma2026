<!DOCTYPE html>
<html lang="gl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercicio 53 - 3</title>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <main class="main">
      <section class="deuses">
        <h1 class="deuses__h1">Deuses dos días da semana</h1>

        <div class="deuses__card">
          <div class="deuses__imaxe">
            <img
              id="imaxe"
              src="./assets/luna.png"
              alt="Luns á lúa"
              width="300px"
            />
          </div>

          <div class="deuses__details">
            <p class="deuses__deus" id="deus">Deus</p>
            <p class="deuses__descricion" id="descricion">Descrición</p>
          </div>
        </div>

        <div class="deuses__botons">
          <button onclick="avaliarDia('luns')">Luns</button>
          <button onclick="avaliarDia('martes')">Martes</button>
          <button onclick="avaliarDia('mércores')">Mércores</button>
          <button onclick="avaliarDia('xoves')">Xoves</button>
          <button onclick="avaliarDia('venres')">Venres</button>
          <button onclick="avaliarDia('sábado')">Sábado</button>
          <button onclick="avaliarDia('domingo')">Domingo</button>
        </div>
      </section>
    </main>

    <script src="./js/script.js"></script>
  </body>
</html>
